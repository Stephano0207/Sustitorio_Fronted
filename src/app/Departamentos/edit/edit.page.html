<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Departamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>

      <ion-input  [(ngModel)]="Desdepartamento" label="Descripcion departamento" type="text" placeholder="Ingresar la descripcion"></ion-input>
    </ion-item>

<ion-row>
  <ion-col >
    <ion-button type="button" (click)="actualizar()" >
      <ion-icon slot="start" name="add"></ion-icon>
     Actualizar
    </ion-button>
  </ion-col>
</ion-row>


</ion-list>


</ion-content>
